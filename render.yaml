version: 1
services:
  - name: text-to-speech-app
    type: web
    runtime: python3
    build:
      commands:
        - pip install -r requirements.txt
    start:
      command: python app.py
    envVars:
      - name: FLASK_ENV
        value: production
      - name: PORT
        value: 5000
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /opt/render/project/src/google-credentials.json