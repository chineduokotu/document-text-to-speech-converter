<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007bff">
    <meta name="description" content="Convert text and documents to speech with our mobile-friendly web app">
    <title>{% block title %}Text-to-Speech Automation{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns%3D%27http%3A//www.w3.org/2000/svg%27%20viewBox%3D%270%200%20100%20100%27%3E%3Ctext%20y%3D%27.9em%27%20font-size%3D%2790%27%3E%F0%9F%8E%A4%3C/text%3E%3C/svg%3E">
    
    <!-- Apple Touch Icon -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TTS Tool">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>ðŸŽ¤ {% block header_title %}Text-to-Speech{% endblock %}</h1>
    </header>
    
    <!-- Navigation -->
    <nav class="nav">
        <ul class="nav-tabs">
            <li class="nav-tab">
                <button data-tab="main-tab" class="active">Main</button>
            </li>
            <li class="nav-tab">
                <button data-tab="settings-tab">Settings</button>
            </li>
            <li class="nav-tab">
                <button data-tab="about-tab">About</button>
            </li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <!-- Alert Container -->
        <div id="alert-container"></div>
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
